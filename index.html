<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          let i = 0;
          const count = () => {
            do {
              console.log(i);
              i++;
            } while (i % 4 != 0);

            if (i === 20) {
              console.log('Done.');
            } else {
              setTimeout(count);
            }
          }

          count();
        });
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
